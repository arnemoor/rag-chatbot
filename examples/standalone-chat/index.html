<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Category Document Q&A System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Document Q&A System</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="language-select">Language:</label>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                        <option value="it">Italiano</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="category-select">Category:</label>
                    <select id="category-select">
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="science">Science</option>
                        <option value="technology">Technology</option>
                        <option value="reference">Reference</option>
                        <option value="general">General (All)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="product-select">Product:</label>
                    <select id="product-select">
                        <option value="literature">Literature</option>
                        <option value="textbooks">Textbooks</option>
                        <option value="research">Research</option>
                        <option value="manuals">Manuals</option>
                        <option value="reference">Reference</option>
                        <option value="general">General</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="model-select">Model:</label>
                    <select id="model-select">
                        <optgroup label="Workers AI (Free)">
                            <option value="workers-ai|@cf/meta/llama-3.2-3b-instruct">Llama 3.2 3B</option>
                            <option value="workers-ai|@cf/meta/llama-3.1-8b-instruct-fast">Llama 3.1 8B</option>
                            <option value="workers-ai|@cf/mistral/mistral-7b-instruct-v0.1">Mistral 7B</option>
                        </optgroup>
                        <optgroup label="OpenAI GPT-5 Series">
                            <option value="openai|gpt-5">GPT-5 ($1.25/$10)</option>
                            <option value="openai|gpt-5-mini">GPT-5 Mini ($0.25/$2)</option>
                            <option value="openai|gpt-5-nano">GPT-5 Nano ($0.05/$0.40)</option>
                            <option value="openai|gpt-5-chat-latest">GPT-5 Chat Latest</option>
                        </optgroup>
                        <optgroup label="OpenAI GPT-4 Series">
                            <option value="openai|gpt-4o-mini">GPT-4o Mini</option>
                            <option value="openai|gpt-4o">GPT-4o</option>
                            <option value="openai|gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="openai|gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </optgroup>
                        <optgroup label="Anthropic Claude 4">
                            <option value="anthropic|claude-opus-4-1-20250805">Claude Opus 4.1 (Latest)</option>
                            <option value="anthropic|claude-sonnet-4-20250514">Claude Sonnet 4 (Latest)</option>
                        </optgroup>
                        <optgroup label="Anthropic Claude 3">
                            <option value="anthropic|claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                            <option value="anthropic|claude-3-opus-20240229">Claude 3 Opus</option>
                            <option value="anthropic|claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                            <option value="anthropic|claude-3-haiku-20240307">Claude 3 Haiku</option>
                        </optgroup>
                    </select>
                </div>
                
                <button id="new-session-btn" class="btn-secondary">New Session</button>
            </div>
        </header>

        <main class="chat-container">
            <div id="messages" class="messages"></div>
            
            <div id="citations" class="citations hidden"></div>
            
            <div class="input-area">
                <textarea 
                    id="user-input" 
                    class="user-input"
                    placeholder="Ask your question..."
                    rows="3"
                ></textarea>
                <button id="send-btn" class="btn-primary">
                    <span class="btn-text">Send</span>
                    <span class="btn-loading hidden">⏳</span>
                </button>
            </div>
        </main>

        <footer class="app-footer">
            <div class="status">
                <span id="status-indicator" class="status-indicator"></span>
                <span id="status-text">Ready</span>
            </div>
            <div class="session-info">
                Session: <span id="session-id">-</span>
            </div>
        </footer>
    </div>

    <!-- DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="config.js"></script>
    <script src="chat.js"></script>
</body>
</html>
